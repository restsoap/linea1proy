<div [hidden]="route.children.length !== 0 " class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filtrar"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position codigo -->
    <ng-container matColumnDef="idDepartamento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo.</th>
      <td mat-cell *matCellDef="let element">{{ element.idDepartamento }}</td>
    </ng-container>

    <!-- Name nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nombre Departamento
      </th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Weight ver -->
    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef>Ver</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="accent"
          [routerLink]="['ciudad/', element.idDepartamento]"
        >
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    #DepartmentPaginator
  ></mat-paginator>
</div>

<router-outlet></router-outlet>
