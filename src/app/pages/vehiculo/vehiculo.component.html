<div class="container" [hidden]="route.children.length !== 0">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filtrar"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
      <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
      <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
      <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
    </ng-container>

    <ng-container matColumnDef="tipoVehiuclo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Veh√≠culo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipoVehiuclo }}</td>
    </ng-container>

    <ng-container matColumnDef="capacidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad</th>
      <td mat-cell *matCellDef="let element">{{ element.capacidad }}</td>
    </ng-container>

    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="accent"
          [routerLink]="['/vehiculo/edicion/', element.idVehiculo]"
        >
          <mat-icon>edit_note</mat-icon>
        </button>
        <button mat-button color="accent" (click)="abrirDialogo(element)">
          <span class="material-icons">
            checklist_rtl
          </span>
        </button>
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- paginador -->
  <mat-paginator
    class="paginador"
    [pageSize]="pageSize"
    [pageSizeOptions]="[2, 10, 15, 100]"
    [length]="cantidad"
    (page)="cambiarPagina($event)"
  ></mat-paginator>

  <br />

  <button
    mat-fab
    color="accent"
    style="float: right"
    [routerLink]="['agregarvehiculo']"
  >
    <mat-icon>add_circle</mat-icon>
  </button>
</div>

<router-outlet></router-outlet>
